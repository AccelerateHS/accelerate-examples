    commit: eac97f41a88ca7d7f4576fd4e41f04b57f106453
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/linear-accelerate.git
    commit: 952a2d4234b9855650ca7dc69ff6b234a7cdb56f
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/lens-accelerate.git
    commit: 00415bf19d76446685053222f90843f75ad6f94b
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/llvm-general.git
    commit: 8971e275fe56dfd0090ac777e38e6dd641a0306a # 3.5
    # commit: f80beba704a6b168326d442197b43e71a1ab730d # 3.8
    # commit: 69863022efd2691e8198da0c24b7e49b8d5ebd4c # 3.9
  extra-dep: true
  subdirs:
    - 'llvm-general'
    - 'llvm-general-pure'

extra-deps:
- 'chaselev-deque-0.5.0.5'
- 'cuda-0.7.5.2'
- 'cufft-0.7.5.0'
- 'gloss-1.10.2.5'
- 'gloss-rendering-1.10.3.5'
- 'libffi-0.1'
# - 'llvm-general-3.5.1.2'
# - 'llvm-general-pure-3.5.1.0'
- 'normaldistribution-1.1.0.3'
- 'nvvm-0.7.5.1'
- 'unique-0'

# Required for accelerate packages in 1.x series which have no 2.x branch.
allow-newer: true

# Override default flag values for local packages and extra-deps
flags:
  llvm-general:
    shared-llvm: true
  accelerate:
    debug: false
    ekg:   false
  accelerate-cuda:
    debug: false
  accelerate-llvm-native:
    debug: false
  accelerate-llvm-ptx:
    debug: false
    nvvm:  false
  accelerate-fft:
    cuda:     true
    llvm-cpu: true
    llvm-ptx: true
  accelerate-examples:
    cuda:       true
    llvm-cpu:   true
    llvm-ptx:   true
    gui:        true
    ekg:        false
    codespeed:  false
    nofib:      true
    smvm:       true
    crystal:    true
    tunnel:     true
    canny:      true
    mandelbrot: true
    fluid:      true
    nbody:      true
    smoothlife: true
    hashcat:    true
    fft:        true
    pagerank:   true
    ray:        true
    kmeans:     true
    classify:   true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

