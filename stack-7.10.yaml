# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: lts-6.35

packages:
- '.'

extra-deps:
- git:    https://github.com/tmcdonell/accelerate.git
  commit: 2a19ab7e892c2fed3c9e29145e5c616b9be3444a

- git:    https://github.com/tmcdonell/accelerate-llvm.git
  commit: 64cc22e59eee159a93489c07b81e70a1c98e59ce
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- git:    https://github.com/tmcdonell/accelerate-fft.git
  commit: 9b9aa63ef9ed163829700ba5630ff9be1bd19a67

- git:    https://github.com/tmcdonell/accelerate-io.git
  commit: 6e2cbcc915310e6fed0dcfb7dc09fa497a2efe2a

- git:    https://github.com/tmcdonell/cuda.git
  commit: f04929808536fbcd28050d6bfd5ed682d8379d5b

- git:    https://github.com/tmcdonell/colour-accelerate.git
  commit: 6740c35e10fe3db655943fb56901418b8e99a946

- git:    https://github.com/tmcdonell/linear-accelerate.git
  commit: feaf458f4ecbebc33846420cf6f4cfcf9ea090c5

- git:    https://github.com/tmcdonell/lens-accelerate.git
  commit: 9abe5836aa2bbfd0ca76e103fc58e9615ad59284

- git:    https://github.com/tmcdonell/gloss-accelerate.git
  commit: 69900a2a68ad1dfded9c6173728120a2e1a35213

- 'Cabal-2.0.0.2'
- 'cabal-doctest-1.0.2'
- 'chaselev-deque-0.5.0.5'
- 'comonad-5.0.2'
- 'cufft-0.8.0.0'
- 'gloss-1.11.1.1'
- 'gloss-raster-accelerate-2.0.0.0'
- 'gloss-rendering-1.11.1.1'
- 'hedgehog-0.5'
- 'kan-extensions-5.0.2'
- 'lens-4.15.4'
- 'libffi-0.1'
- 'llvm-hs-4.1.0.0'
- 'llvm-hs-pure-4.1.0.0'
- 'matrix-market-attoparsec-0.1.0.5'
- 'normaldistribution-1.1.0.3'
- 'nvvm-0.8.0.1'
- 'process-1.4.3.0'
- 'profunctors-5.2.1'
- 'tagged-0.8.5'
- 'tasty-hedgehog-0.1.0.1'
- 'test-framework-quickcheck2-0.3.0.4'
- 'th-abstraction-0.2.6.0'
- 'transformers-0.5.5.0'
- 'transformers-compat-0.5.1.4'
- 'unique-0'
- 'wl-pprint-annotated-0.1.0.0'

# Override default flag values for local packages and extra-deps
flags:
  llvm-hs:
    shared-llvm: true
    semigroups: true
  llvm-hs-pure:
    semigroups: true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

