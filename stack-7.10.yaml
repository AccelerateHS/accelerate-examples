# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: lts-6.24

packages:
- '.'

- location:
    git:    https://github.com/AccelerateHS/accelerate.git
    commit: 6ad36a2416d584060ba0e6b5f3d63d7af6948edd
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-cuda.git
    commit: 5eaf2dc1ff957ab1423170ce2c018237b1729440
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: 9536e64a30c2712382b82f739748536e68c4673c
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/AccelerateHS/accelerate-io.git
    commit: 2bb4dabcb33839e972dc8e678c80a65046333807
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-fft.git
    commit: 9c2e0996979c56ad540fa29970c4dd2f15de99ff
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/gloss-accelerate.git
    commit: 5666cdb78513f3e7baa3519c01c0da719e8768a8
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/gloss-raster-accelerate.git
    commit: 65333a10aeb2b2685ef906fc2444a6768badabf6
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/colour-accelerate.git
    commit: 167b6dc58383a4aa8fef17c2dab09f2fa6d13fa5
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/linear-accelerate.git
    commit: 665e2f6fd6da4fd47edbfe8e56ebce0e697c95ed
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/lens-accelerate.git
    commit: 00415bf19d76446685053222f90843f75ad6f94b
  extra-dep: true

extra-deps:
- 'chaselev-deque-0.5.0.5'
- 'cuda-0.7.5.1'
- 'cufft-0.7.5.0'
- 'gloss-1.10.1.1'
- 'gloss-rendering-1.10.1.1'
- 'libffi-0.1'
- 'llvm-general-3.5.1.2'
- 'llvm-general-pure-3.5.1.0'
- 'normaldistribution-1.1.0.3'
- 'nvvm-0.7.5.1'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  llvm-general:
    shared-llvm: true
  accelerate:
    debug: false
    ekg:   true
  accelerate-cuda:
    debug: false
  accelerate-llvm-native:
    debug: false
  accelerate-llvm-ptx:
    debug: false
    nvvm:  false
  accelerate-fft:
    cuda:     true
    llvm-cpu: true
    llvm-gpu: true
  accelerate-examples:
    cuda:       true
    llvm-cpu:   true
    llvm-gpu:   true
    gui:        true
    ekg:        true
    codespeed:  false
    nofib:      true
    smvm:       true
    crystal:    true
    tunnel:     true
    canny:      true
    mandelbrot: true
    fluid:      true
    nbody:      true
    smoothlife: true
    hashcat:    true
    fft:        true
    pagerank:   true
    ray:        true
    kmeans:     true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

