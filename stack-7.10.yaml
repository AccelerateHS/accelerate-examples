    commit: 5eaf2dc1ff957ab1423170ce2c018237b1729440
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: 5c8a68df2fd0f3804e39ed590b4624e5ac535bd7
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/AccelerateHS/accelerate-io.git
    commit: c8a618b563853b08f3501979e05e51d1303d7fa4
