# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: lts-8.0

packages:
- '.'

- location:
    git:    https://github.com/AccelerateHS/accelerate.git
    commit: 36f86c5e9ed6cd393b69b7c2c295c88d852935c8
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-cuda.git
    commit: 5eaf2dc1ff957ab1423170ce2c018237b1729440
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: 54057bc3590bdcfc2513ee4c79e92446e8a64175
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/AccelerateHS/accelerate-io.git
    commit: c8a618b563853b08f3501979e05e51d1303d7fa4
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-fft.git
    commit: a27ec08ee856dd217880ac33a6f52ba9f184dcfb
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/gloss-accelerate.git
    commit: ebf359c410d8bba2ea7f29e2e50c5102abd9304e
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/gloss-raster-accelerate.git
    commit: 021732e3fc6d62fd6c9f882f8c9c564b9514d54a
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/colour-accelerate.git
    commit: eac97f41a88ca7d7f4576fd4e41f04b57f106453
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/linear-accelerate.git
    commit: 952a2d4234b9855650ca7dc69ff6b234a7cdb56f
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/lens-accelerate.git
    commit: 00415bf19d76446685053222f90843f75ad6f94b
  extra-dep: true

extra-deps:
- 'chaselev-deque-0.5.0.5'
- 'cuda-0.7.5.3'
- 'cufft-0.7.5.0'
- 'libffi-0.1'
- 'llvm-hs-4.0.0.0'
- 'llvm-hs-pure-4.0.0.0'
- 'matrix-market-attoparsec-0.1.0.5'
- 'normaldistribution-1.1.0.3'
- 'nvvm-0.7.5.1'
- 'unique-0'

# Required for accelerate packages in 1.x series which have no 2.x branch.
allow-newer: true

# Override default flag values for local packages and extra-deps
flags:
  llvm-hs:
    shared-llvm: true
  accelerate:
    debug: true
    ekg:   false
  accelerate-cuda:
    debug: true
  accelerate-llvm-native:
    debug: true
  accelerate-llvm-ptx:
    debug: true
    nvvm:  false
  accelerate-fft:
    cuda:     false
    llvm-cpu: true
    llvm-ptx: true
  accelerate-examples:
    cuda:       false
    llvm-cpu:   true
    llvm-ptx:   true
    gui:        true
    ekg:        false
    codespeed:  false
    nofib:      true
    smvm:       true
    crystal:    true
    tunnel:     true
    canny:      true
    mandelbrot: true
    fluid:      true
    nbody:      true
    smoothlife: true
    hashcat:    true
    fft:        true
    pagerank:   true
    ray:        true
    kmeans:     true
    classify:   true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

