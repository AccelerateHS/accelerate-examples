    commit: d4de767fedf210503417359b537fe001cfd07a46
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-cuda.git
    commit: 3ff507ce7e76312187a18ccd78d25679620c9d59
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: 932e4ff0cb7d77fccd6d44580646cec9fb8d0083
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/AccelerateHS/accelerate-io.git
    commit: ae41a4f55062b12153ea6d872487a0aa336a9a77
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-fft.git
    commit: 0f5c90f70b0bdf33bebe7dc446c367e4168a23e5
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/gloss-accelerate.git
    commit: 5666cdb78513f3e7baa3519c01c0da719e8768a8
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/gloss-raster-accelerate.git
    commit: 65333a10aeb2b2685ef906fc2444a6768badabf6
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/colour-accelerate.git
    commit: 167b6dc58383a4aa8fef17c2dab09f2fa6d13fa5
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/linear-accelerate.git
    commit: 665e2f6fd6da4fd47edbfe8e56ebce0e697c95ed
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/lens-accelerate.git
    commit: 00415bf19d76446685053222f90843f75ad6f94b
  extra-dep: true

- location:
    git:    https://github.com/bscarlet/llvm-general.git
    commit: 529f9bf117b5ffd1ccf7ebeb679a97b3b1c67938
  extra-dep: true
  subdirs:
    - 'llvm-general'
    - 'llvm-general-pure'

extra-deps:
- 'chaselev-deque-0.5.0.5'
- 'cuda-0.7.5.1'
- 'cufft-0.7.5.0'
- 'libffi-0.1'
- 'normaldistribution-1.1.0.3'
- 'nvvm-0.7.5.1'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  llvm-general:
    shared-llvm: true
  accelerate:
    debug: false
    ekg:   true
  accelerate-fft:
    cuda:     true
    llvm-cpu: true
    llvm-gpu: true
  accelerate-fft:
    cuda:     true
    llvm-cpu: true
    llvm-gpu: true
  accelerate-examples:
    cuda:       true
    llvm-cpu:   true
    llvm-gpu:   true
    gui:        true
    ekg:        true
    codespeed:  false
    nofib:      true
    smvm:       true
    crystal:    true
    tunnel:     true
    canny:      true
    mandelbrot: true
    fluid:      true
    nbody:      true
    smoothlife: true
    hashcat:    true
    fft:        true
    pagerank:   true
    ray:        true
    kmeans:     true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

