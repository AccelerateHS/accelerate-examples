- 'base-orphans-0.4.5'
- 'bytestring-lexing-0.5.0.2'
- 'chaselev-deque-0.5.0.5'
- 'cuda-0.7.5.2'
- 'cufft-0.7.5.0'
- 'ekg-0.4.0.10'
- 'ekg-core-0.1.1.1'
- 'ekg-json-0.1.0.2'
- 'exceptions-0.8.2.1'
- 'file-embed-0.0.10'
- 'gloss-1.9.2.1'
- 'gloss-rendering-1.9.2.1'
- 'GLURaw-1.4.0.2'
- 'GLUT-2.5.1.1'
- 'libffi-0.1'
# - 'llvm-general-3.5.1.2'
# - 'llvm-general-pure-3.5.1.0'
- 'mtl-2.2.1'
- 'normaldistribution-1.1.0.3'
- 'nvvm-0.7.5.1'
